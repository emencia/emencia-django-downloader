[buildout]
develop = .
parts		= django
		  test
		  patch-nosedjango

eggs 		= emencia.django.downloader
       		  nose
       		  NoseDjango
       		  rednose

[django]
recipe		= djangorecipe
version 	= 1.1.1
eggs 		= ${buildout:eggs}
project 	= emencia.django.downloader
projectegg 	= emencia.django.downloader
settings 	= testsettings

[test]
recipe		= pbp.recipe.noserunner
eggs 		= ${buildout:eggs}
extra-paths 	= ${django:location}
defaults 	= --rednose
		  --with-django
environment 	= testenv

[testenv]
DJANGO_SETTINGS_MODULE	= emencia.django.downloader.testsettings

[patch-nosedjango]
recipe          = collective.recipe.patch
egg             = NoseDjango
patches         = patches/NoseDjango-0.6.patch

